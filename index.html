            [data-region="Pays de la Loire"] {
                fill: #d3b778;
            }
            [data-region=Bretagne],
            [data-region="Grand Est"],
            [data-region="Auvergne-Rhône-Alpes"] {
                fill: #745131;
            }

                fill: #d75e29;
            }

            [data-region="Centre-Val de Loire"],
            [data-region="Provence-Alpes-Côte d'Azur"] {
                fill: #ffa500;
            }
            #tab > section, #tab > input {
                display: none;
            }
            #tab > label {
                color: #bbb;
                padding: 10px;
                display: inline-block;
            }
            #tab > input:checked + label {
                color: #000;
                border: 1px solid #ddd;
                border-top: 2px solid orange;
                border-bottom: 1px solid transparent;
            }
            #tab > input:not(:checked) + label {
                margin-top: 2px;
                border-bottom: 1px solid #ddd;
            }
            #tab > input:not(:checked) + label:hover {
                color: #888;
            }
            #tab {
                float: left;
                text-align: center;
                height: 562px;
                width: calc(100% - 590px);
                margin-top: 5px;
                margin-right: 5px;
            }
            #tab > label {
                box-sizing: border-box;
                font-weight: 700;
                float: left;
                width: 50%;
                cursor: pointer;
            }
            #tab dt {
                font-weight: 700;
                text-transform: uppercase;
            }
            #tab dd {
                height: 1em;
                margin: 0;
            }
            #tab dl dd:not(:last-child) {
                margin-bottom: 20px;
            }
            #tab section {
                height: 100%;
                width: 100%;
            }
            #tab section > * {
                margin: auto;
            }
            #tab1:checked ~ #content1,
            #tab2:checked ~ #content2 {
                display: flex;
            }
            .opaque path {
                fill-opacity: 1;
            }
            /* #country:has(>path[data-name]:hover)+#template[label=data]:after {
                content: attr(data-name);
                content: "coucou";
            }   */

                <label for="tab2">Jeu</label>                  
                <section id="content1">
                    <dl>
                        <dt>region :</dt>
                        <dd id="region"></dd>
                        <dt>departement :</dt>
                        <dd id="department"></dd>
                        <dt>nom :</dt>
                        <dd id="name"></dd>
                        <dt>prefecture :</dt>
                        <dd id="prefecture"></dd>
                    </dl>
                    <!-- <p label="data"></p>
                    <p>{{ FR29.name }}</p> -->
                </section>
                <section id="content2">
                    <button id="rng_btn" disabled>new random department</button>
                    <input id="rng_department" type="checkbox" value="true">
                    <label for="rng_department">numéro</label>
                    <input id="rng_name" type="checkbox" value="true">
                    <label for="rng_name">nom</label>
                    <p><span id="game_department"></span> <span id="game_name"></span></p>
                </section>
            </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const country = this.getElementById('country'); // je selectionne mon svg
                const departments = country.getElementsByClassName('department'); // je mets dans un tableau chacun des path
                console.log("departments: ", departments);
                // console.log("country.getElementsByClassName('department'): ", country.getElementsByClassName('department'));
    
                var data = {};
                for (id in country.getElementsByClassName('department')) {

                }
    
                for (const department of departments) {
                    // console.log(typeof(department), "department", department); // affiche chaque élément
                    department.addEventListener("mouseenter", function(elmnt) {
                        // pour chaque forme, je fais en sorte qu'un click retourne l'id

                        console.log("name: ", elmnt.target.dataset.name);
                        console.log("prefecture: ", elmnt.target.dataset.prefecture); */
                        getInformations(elmnt.target.dataset);
                    });
                    department.addEventListener("mouseleave", function(elmnt) {
                        getInformations(elmnt.target.dataset, true)
                    });
                    department.addEventListener("mousedown", function(elmnt) {
                        console.log("mousedown elmnt: ", elmnt.target.dataset.department);
                        if (random_department) {
                            gameEngine(elmnt.target.dataset);
                        }
                    });
                    department.addEventListener("dblclick", function(elmnt) {
                        console.log("dblclick elmnt: ", elmnt.target.dataset.department);
                    });
                }
                
                function getInformations(DATA, clear=false) {
                    for (const data in DATA) {
                        if (clear) {
                            document.getElementById(data).innerHTML = "";
                        } else {
                            document.getElementById(data).innerHTML = DATA[data];
                        }
                    }
                }

                const radios = document.getElementsByName("tabs");
                for (radio of radios) {
                    radio.addEventListener("click", function(elmnt) {
                        document.getElementById("country").classList.toggle("opaque");
                    });
                }

                const rng_btn = document.getElementById('rng_btn');
                const rng_department = document.getElementById('rng_department');
                const rng_name = document.getElementById('rng_name');
                let option_department = rng_department.checked;
                let option_name = rng_name.checked;
                let random_department = null; 
                const game_name = document.getElementById("game_name");
                const game_department = document.getElementById("game_department");

                rng_btn.addEventListener("click", function(elmnt) {
                    game_department.style.color = game_name.style.color = "black";

                    const max = departments.length;
                    const rng = Math.floor(Math.random() * max);
                    
                    random_department = departments[rng].dataset;
                    
                    console.log(random_department.name);
                    console.log(random_department.department);
                    switch (option_name + " " + option_department) {
                        case "false true":
                            game_name.innerHTML = "";
                            game_department.innerHTML = random_department.department;
                            break;
                        case "true false":
                            game_name.innerHTML = random_department.name;
                            game_department.innerHTML = "";
                            break;
                        default: // "true true"
                            game_name.innerHTML = random_department.name;
                            game_department.innerHTML = random_department.department;
                            break;
                    }
                    /*game_name.innerHTML = random_department.region;
                    game_department.innerHTML = random_department.region;*/
                    console.log(random_department);
                });

                rng_department.addEventListener("change", function(elmnt) {
                    option_department = rng_department.checked;
                    activatedBtn();
                });
                
                rng_name.addEventListener("change", function(elmnt) {
                    option_name = rng_name.checked;
                    activatedBtn();
                });

                function activatedBtn() {
                    if (!option_name && !option_department) {
                        rng_btn.disabled = true;
                        return false;
                    } else {
                        rng_btn.disabled = false;
                        return true;
                    }
                }

                function gameEngine(elmnt) {
                    let result = null;

                    if (random_department.department == elmnt.department) {
                        console.log("bravo");
                        game_department.style.color = game_name.style.color = "green";
                    } else {
                        game_department.style.color = game_name.style.color = "red";
                    }

                    random_department = null;
                }

                console.log("container: ", container);  */
